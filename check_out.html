<!DOCTYPE html>
<html>

<head>
    <title>Rasvel's! - Checkout</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="checkout.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="checkout_page">
    <header>
        <div class="logo">
            <img src="images/logo 2b.png" />
        </div>
        <nav class="nav-container">
            <a href="./index.html" class="nav-items home">HOME</a>
            <a href="./products.html" class="nav-items products">PRODUCTS</a>
            <a href="./about.html" class="nav-items about">ABOUT</a>
            <a href="./contact_us.html" class="nav-items contact-us">CONTACT US</a>
        </nav>
        <div class="search-wrapper">
            <form class="search-bar">
                <input type="text" placeholder="Looking for something?" />
                <button class="search-icon"><img src="images/search.png" /></button>
            </form>
        </div>
        <div class="cart-wrapper">
            <button class="cart">
                <a href="./cart.html"><img src="images/cart 2.png" /></a>
            </button>
        </div>
    </header>
    <main class="content-wrapper">
        <div class="checkout-container">
            <div class="container">
                <div class="row">
                    <div class="checkout-leftside col-lg-8 col-md-12 ">
                        <!-- checkout content Start -->
                        <div class="checkout-content">
                            <div class="checkout-inner">
                                <div class="checkout-wrap margin-bottom-30 padding-bottom-3">
                                    <div class="checkout-block check-bill">
                                        <h3 class="checkout-title">Billing Details</h3>
                                        <div class="bl-block-content">
                                            <div class="check-bill-form">
                                                <form action="#" method="post">
                                                    <span class="bill-wrap bill-half">
                                                        <label>First Name <span style="color: red;">*</span></label>
                                                        <input type="text" name="firstname"
                                                            placeholder="Enter your first name" required />
                                                    </span>
                                                    <span class="bill-wrap bill-half">
                                                        <label>Last Name <span style="color: red;">*</span></label>
                                                        <input type="text" name="lastname"
                                                            placeholder="Enter your last name" required />
                                                    </span>
                                                    <span class="bill-wrap">
                                                        <label>Address <span style="color: red;">*</span></label>
                                                        <input type="text" name="address"
                                                            placeholder="Address Line 1" />
                                                    </span>
                                                    <span class="bill-wrap bill-half">
                                                        <label>City</label>
                                                        <span class="bl-select-inner">
                                                            <select name="ec_select_city" id="select-city"
                                                                class="bill-select">
                                                                <option selected disabled>Toronto</option>
                                                                <option value="1">New York</option>
                                                                <option value="2">Sydney</option>
                                                                <option value="3">California</option>
                                                                <option value="4">LosAngeles</option>
                                                            </select>
                                                        </span>
                                                    </span>
                                                    <span class="bill-wrap bill-half">
                                                        <label>Post Code</label>
                                                        <input type="text" name="postalcode" placeholder="Post Code" />
                                                    </span>
                                                    <span class="bill-wrap bill-half">
                                                        <label>Country</label>
                                                        <span class="bl-select-inner">
                                                            <select name="ec_select_country" id="select-country"
                                                                class="bill-select">
                                                                <option selected disabled>Canada</option>
                                                                <option value="1">Australia</option>
                                                                <option value="2">United State</option>

                                                            </select>
                                                        </span>
                                                    </span>
                                                    <span class="bill-wrap bill-half">
                                                        <label>Region State</label>
                                                        <span class="bl-select-inner">
                                                            <select name="ec_select_state" id="select-state"
                                                                class="bill-select">
                                                                <option selected disabled>Ontario</option>
                                                                <option value="1">New York</option>
                                                                <option value="2">Sydney</option>
                                                                <option value="3">California</option>
                                                                <option value="4">LosAngeles</option>
                                                            </select>
                                                        </span>
                                                    </span>
                                                </form>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                                <span class="check-order-btn">
                                    <a class="btn btn-primary" href="thankyou.html">Place Order</a>
                                </span>
                            </div>
                        </div>
                        <!--cart content End -->
                    </div>

                    <!-- Sidebar Area Start -->
                    <div class="checkout-rightside col-lg-4 col-md-12">
                        <div class="sidebar-wrap">
                            <!-- Sidebar Summary Block -->
                            <div class="sidebar-block">
                                <div class="sb-title">
                                    <h3 class="sidebar-title">Summary</h3>
                                </div>
                                <div class="sb-block-content">
                                    <div class="checkout-summary">
                                        <div>
                                            <span class="text-left">Sub-Total</span>
                                            <span class="text-right">$274.00</span>
                                        </div>
                                        <div>
                                            <span class="text-left">Delivery Charges</span>
                                            <span class="text-right">$26.00</span>
                                        </div>
                                        <div class="checkout-summary-total">
                                            <span class="text-left">Total Amount</span>
                                            <span class="text-right">$300.00</span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!-- Sidebar Summary Block -->
                        </div>
                        <div class="sidebar-wrap checkout-pay-wrap">
                            <!-- Sidebar Payment Block -->
                            <div class="sidebar-block">
                                <div class="sb-title">
                                    <h3 class="sidebar-title">Payment Method</h3>
                                </div>
                                <div class="sb-block-content">
                                    <div class="checkout-pay">
                                        <div class="pay-desc">Please select the preferred payment method to use on
                                            this
                                            order.</div>
                                        <form action="#">
                                            <span class="pay-option">
                                                <span>
                                                    <input type="radio" id="pay1" name="radio-group" checked value="1">
                                                    <label for="pay1">Cash On Delivery</label>
                                                </span>
                                                <span>
                                                    <input type="radio" id="pay2" name="radio-group" value="2">
                                                    <label for="pay2">Paypal</label>
                                                </span>
                                                <span>
                                                    <input type="radio" id="pay3" name="radio-group" value="3">
                                                    <label for="pay3">Visa/Master Card</label>
                                                </span>
                                            </span>
                                            <span class="pay-commemt">
                                                <span class="pay-opt-head">Add Comments About Your Order</span>
                                                <textarea name="your-commemt" placeholder="Comments"></textarea>
                                            </span>

                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- Sidebar Payment Block -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-wrapper">
        <span>&copy; All rights reserved. Group 5 | Lambton College 2022</span>
    </footer>
</body>

</html>
