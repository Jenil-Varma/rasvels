<!DOCTYPE html>
<html>
  <head>
    <title>About rasvel's!</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="./contact_us.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo 2b.png" />
      </div>
      <nav class="nav-container">
        <a href="./index.html" class="nav-items home">HOME</a>
        <a href="#" class="nav-items products">PRODUCTS</a>
        <a href="./about.html" class="nav-items about">ABOUT</a>
        <a href="#" class="nav-items contact-us">CONTACT US</a>
      </nav>
      <div class="search-wrapper">
        <form class="search-bar">
          <input type="text" placeholder="Looking for something?" />
          <button class="search-icon"><img src="images/search.png" /></button>
        </form>
      </div>
      <div class="cart-wrapper">
        <button class="cart"><img src="images/cart 2.png" /></button>
      </div>
    </header>

        <main>
          <div class="container">
            <div style="text-align:center">
              <h2>Contact Us</h2>
              <p>Visit us, or leave us a message:</p>
            </div>
            <div class="row">
              <div class="column">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2880.9811745563984!2d-79.34060187050899!3d43.773249612324115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4d3bca1a3f78f%3A0x815365ed6c3b957e!2sLambton%20College%20In%20Toronto!5e0!3m2!1sen!2sca!4v1670003449254!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div style="text-align:center">
                  <h3>Hours of Operation</h3>
                  <p>Monday to Friday - 8.00 AM to 10.00 PM</p>
                  <p>Saturday, Sunday - 8.00 AM to 5.00 PM</p>
                </div>
              </div>
              <div class="column">
                <form action="#">
                  <label for="fname" class="required">First Name</label>
                  <input type="text" id="fname" name="firstname" class="contact-text" placeholder="Your First Name.." required>
                  <label for="lname" class="required">Last Name</label>
                  <input type="text" id="lname" name="lastname" class="contact-text" placeholder="Your Last Name.." required>
                  <label for="emailid" class="required">Email Address</label>
                  <input type="email" id="emailid" name="emailaddress" class="contact-text" placeholder="Your Email Address.." required>
                  <label for="country" class="required">Country</label>
                  <select id="country" name="country" required>
                    <option value="">--Select Country--</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                    <option value="usa">USA</option>
                  </select>
                  <label for="subject" class="required">Subject</label>
                  <input type="text" id="subject" name="subject" class="contact-text" placeholder="Write the Subject / Title.." required>
                  <label for="details" class="required">Details</label>
                  <textarea id="details" name="details" placeholder="Write something.." style="height:170px" required></textarea>
                  <input type="submit" value="Submit">
                  <input type="reset" value="Clear">
                </form>
              </div>
            </div>
          </div>
          
        </main>

    <footer class="footer-wrapper">
      <span>&copy; All rights reserved. Group 5 | Lambton College 2022</span>
    </footer>
  </body>
</html>
